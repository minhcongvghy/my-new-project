<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = parseFloat(prompt('Height: '));
    let weight = parseFloat(prompt('Weight: '));
    let bmi = weight/Math.pow(height,2);
    if (bmi < 18) {
        document.write("Underweight");
    } else if (bmi < 25) {
        document.write("Normal");
    } else if (bmi < 30) {
        document.write("Overweight");
    } else {
        document.write("Obese");
    }
</script>
</body>
</html>
