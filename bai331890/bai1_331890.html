<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemLy = prompt('Nhập điểm môn Vật Lý')
    let diemHoa = prompt('Nhập điểm môn Hóa học')
    let diemSinh = prompt('Nhập điểm môn Sinh học')
    let diemL = parseInt(diemLy)
    let diemH = parseInt(diemHoa)
    let diemS = parseInt(diemSinh)
    let diemTB = (diemL + diemH + diemS)/3
    let tong = diemL + diemH + diemS
    document.write('Điểm trung bình là '+ diemTB)
    document.write('<br/>')
    document.write('Tổng điểm là '+ tong)
</script>
</body>
</html>
