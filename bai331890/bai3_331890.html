<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputR = prompt('Nhập vào bán kính hình tròn')
    let banKinhR = parseInt(inputR)
    let dientich = banKinhR * banKinhR * 3.14
    document.write('Diện tích hình tròn là '+ dientich)
</script>
</body>
</html>
