<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputC = prompt('Nhập vào bán kính hình tròn')
    let banKinh = parseInt(inputC)
    let chuVi = banKinh * 2 * 3.14
    document.write('Chu vi hình tròn là '+ chuVi)
</script>
</body>
</html>
